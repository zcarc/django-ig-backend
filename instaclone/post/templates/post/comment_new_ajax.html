<div class="comment-detail" id="comment{{ comment.id }}">

    <div class="nick_name m_text">
        {{ comment.author.profile.nickname }}
    </div>

    <div>
        {{ comment.content }}
    </div>

    {% if user == comment.author %}
    <input type="button" class="del-comment" data-name="comment_delete" name="{{ comment.id }}" value="삭제">

    {% endif %}

</div>
